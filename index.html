<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="showcase">
            <video src="cool-background.mp4" muted loop autoplay id="myVideo"></video>
            <div class="text">
                <h1>Homework BOT (just a Calculator...)</h1>
                <br>
                <div id="windows">
                    <label class="calculatorLabel"> aa</label>
                    <br>
                    <br>
                    <button type="button" id="button1">></button>
                    <button type="button" id="button2">^</button>
                    <button type="button" id="button3">√</button>
                    <button type="button" id="button4">÷</button>
                    <br>
                    <button type="button" id="button5">7</button>
                    <button type="button" id="button6">8</button>
                    <button type="button" id="button7">9</button>
                    <button type="button" id="button8">X</button>
                    <br>
                    <button type="button" id="button9">4</button>
                    <button type="button" id="button10">5</button>
                    <button type="button" id="button11">6</button>
                    <button type="button" id="button12">-</button>
                    <br>
                    <button type="button" id="button13">-</button>
                    <button type="button" id="button14">0</button>
                    <button type="button" id="button15">.</button>
                    <button type="button" id="button16">=</button>
                </div>
            </div>
            <script src="index.js"></script>
        </section>
    </body>
</html>
